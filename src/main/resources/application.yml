server:
  #port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shop?serverTimezone=UTC
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL8Dialect

    #실행되는 쿼리 console 출력(show_sql), 가독성 좋게 출력(format_sql)
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  #Thymeleaf 캐싱 기능 사용 중지
  thymeleaf:
    cache: false

  #Live Reload 기능 활성화
  devtools:
    livereload:
      enabled: true

#쿼리에 물음표로 출력되는 바인드 파라미터 출력
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
